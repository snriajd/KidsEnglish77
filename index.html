
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KidsEnglish - Premium Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;600;700&family=Lilita+One&family=Nunito:wght@400;700&family=Outfit:wght@400;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --kids-blue: #1A237E;
        --english-blue: #3D5AFE;
        --bg-soft: #F8FAFC;
      }
      body {
        background: #FFFFFF;
        margin: 0;
        color: #1E293B;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: contain;
      }
      .font-logo { font-family: 'Lilita One', cursive; }
      
      .input-premium {
        background: var(--bg-soft);
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }
      .input-premium:focus {
        border-color: var(--english-blue);
        background: #FFFFFF;
        box-shadow: 0 10px 25px -5px rgba(61, 90, 254, 0.1);
      }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Bot√£o Estilo iOS/Moderno */
      .btn-modern {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px;
        border-radius: 18px;
        font-weight: 700;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-modern:active { transform: scale(0.96); opacity: 0.9; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
