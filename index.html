
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KidsEnglish - Premium Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&family=Fredoka:wght@400;600;700&family=Lilita+One&family=Nunito:wght@400;700&family=Outfit:wght@400;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --kids-blue: #1A237E;
        --english-blue: #3D5AFE;
      }
      body {
        background: #000000;
        margin: 0;
        color: #1E293B;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: contain;
      }
      #root { min-height: 100vh; background: white; }
      .font-logo { font-family: 'Lilita One', cursive; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    
    <script>
      // Shim básico para compatibilidade
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Captura de erros global para ajudar no debug se a tela ficar branca
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Fatal App Error:', msg, url, lineNo);
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading')) {
          root.innerHTML = `<div style="padding:40px; color: white; font-family: sans-serif; text-align:center;">
            <h2 style="color: #ff4444">Erro ao Carregar Aplicação</h2>
            <p style="font-size: 12px; opacity: 0.7">${msg}</p>
            <button onclick="location.reload()" style="background:#3D5AFE; color:white; border:none; padding:10px 20px; border-radius:10px; margin-top:20px;">Tentar Novamente</button>
          </div>`;
        }
        return false;
      };
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?external=react,react-dom"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; color: white; font-family: sans-serif;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #3D5AFE; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em; text-transform: uppercase;">KidsEnglish Loading...</p>
        </div>
      </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
